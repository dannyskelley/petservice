/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
    #services-563 {
        padding: var(--sectionPadding);
        background-color: #fafafa;
    }
    #services-563 .cs-container {
        width: 100%;
        /* changes to 1280px at tablet */
        max-width: 34.375rem;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* 48px - 64px */
        gap: clamp(3rem, 6vw, 4rem);
    }
    #services-563 .cs-content {
        text-align: left;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    #services-563 .cs-topper {
        color: var(--headerColor);
    }
    #services-563 .cs-text {
        margin-bottom: 1rem;
    }
    #services-563 .cs-text:last-of-type {
        margin-bottom: 2rem;
    }
    #services-563 .cs-color {
        color: var(--primary);
    }
    #services-563 .cs-h3 {
        /* 25px - 31px */
        font-size: clamp(1.5625rem, 3vw, 1.9375rem);
        line-height: 1.2em;
        font-weight: 700;
        text-align: inherit;
        /* 16px - 20px */
        margin: 0 0 clamp(1rem, 1.9vw, 1.25rem) 0;
        color: var(--headerColor);
    }
    #services-563 .cs-ul {
        width: 100%;
        margin: 0 0 2rem 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        /* 16px - 24px */
        gap: clamp(1rem, 2.5vw, 1.5rem);
    }
    #services-563 .cs-li {
        /* 16px - 20px */
        font-size: clamp(1rem, 2vw, 1.25rem);
        font-weight: 700;
        list-style: none;
        line-height: 1.5em;
        width: 100%;
        display: flex;
        justify-content: flex-start;
        /* push icon top the top so if the list item goes to two lines the icon stays at the top */
        align-items: flex-start;
        gap: 1.25rem;
    }
    #services-563 .cs-icon {
        /* adds extra space between the icon and top of parent so it's more centered */
        margin-top: clamp(0.125rem, 0.47vw, 0.4375rem);
    }
   
    #services-563 .cs-picture {
        /* changes at tablet */
        width: 100%;
        max-width: 39.375rem;
        /* changes to a clamp at tablet */
        height: 24.75rem;
        display: block;
        position: relative;
    }
    #services-563 .cs-picture img {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
    }
}
/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
    #services-563 .cs-container {
        max-width: 80rem;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    #services-563 .cs-picture {
        width: 46vw;
        /* 415px - 528px */
        height: clamp(25.9375rem, 50vw, 33rem);
        /* sends it to the right in the 2nd position */
        order: 2;
    }
    #services-563 .cs-content {
        width: 45%;
        max-width: 32.5rem;
    }
}

                                
</STYLE>
